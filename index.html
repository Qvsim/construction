<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futura Builders Group, Inc.</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="hero">
    <div class="overlay"></div>
    <section class="content" role="region" aria-label="Landing">
      <img src="/assets/logo.svg" alt="Futura Builders Group logo" class="logo" />
      <h1 class="tagline">Building Legacy. Shaping NYC.</h1>
      <nav class="cta-buttons">
        <a href="/home.html" class="btn" aria-label="Enter Site">Enter Site</a>
        <a href="/home.html#projects" class="btn" aria-label="View Projects">View Projects</a>
        <a href="/home.html#contact" class="btn" aria-label="Contact">Contact</a>
      </nav>
    </section>
  </main>

  <script>
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="/home.html#"]').forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = this.getAttribute("href");
      });
    });
  </script>
</body>
</html>
